version: 2.1

orbs:
  aws-cli: circleci/aws-cli@3.1

jobs:
  build:
    docker:
      - image: "cimg/node:20.11.1"
    steps:
      - checkout
      - run:
          name: Set Up Environment Variables
          command: |
            chmod +x ./setup_env.sh
            source ./setup_env.sh
      - restore_cache:
          keys: [frontend-build, backend-build]
      - run:
          name: Install All Dependencies
          command: |
            sudo npm install -g @angular/cli@19.1.7
            npm run install:all
      - run:
          name: Install Angular Builder
          command: |
            cd frontend
            npm install --save-dev @angular-devkit/build-angular@19.1.7
      - run:
          name: Frontend Build
          command: |
            cd frontend
            rm -rf node_modules package-lock.json
            npm install
            npm install --save-dev @angular-devkit/build-angular@19.1.7
            ./node_modules/.bin/ng build
      - run:
          name: Backend Build
          command: npm run backend:build
      - run:
          name: Backend Lint
          command: npm run backend:lint
      - save_cache:
          paths: [frontend/node_modules, backend_api/node_modules]
          key: deps-{{ checksum "package.json" }}

  deploy:
    docker:
      - image: "cimg/python:3.11-node"
    steps:
      - checkout
      - run:
          name: Set Up Environment Variables
          command: |
            chmod +x ./setup_env.sh
            source ./setup_env.sh
      - restore_cache:
          keys: ['deps-{{ checksum "package.json" }}']
      - aws-cli/setup:
          profile-name: default
      - run:
                name: Install Node.js
                command: |
                  curl -fsSL https://deb.nodesource.com/setup_20.x | sudo -E bash -
                  sudo apt-get install -y nodejs
                  # Set the specific Node version
                  sudo npm install -g n
                  sudo n 20.11.1
      - run:
          name: Install Elastic Beanstalk CLI
          command: |
            sudo apt-get update
            sudo apt-get install -y python3-pip
            pip install --user awsebcli
            echo 'export PATH=$PATH:$HOME/.local/bin' >> $BASH_ENV
            source $BASH_ENV
      - run:
          name: Verify EB CLI Installation
          command: eb --version
      - run:
          name: Frontend Deploy
          command: npm run frontend:deploy
      - run:
          name: Backend Deploy
          command: npm run backend:deploy

workflows:
  build-hold-deploy:
    jobs:
      - build
      - hold:
          type: approval
          requires:
            - build
      - deploy:
          requires:
            - hold
          filters:
            branches:
              only: master